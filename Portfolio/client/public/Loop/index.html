<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./js/loop.js"></script> -->
    <script src="./js/math.js"></script>
    <style>
        /* Background Styling */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', monospace;
            color: #e0d4c3; /* Vintage beige text */
            text-align: center;
            padding-top: 50px;
        }

        /* Input Field */
        input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #a3907b;
            color: #e0d4c3;
            font-size: 18px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        /* Button Styling */
        button {
            background: rgba(50, 40, 30, 0.8);
            border: 1px solid #a3907b;
            color: #e0d4c3;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: rgba(80, 60, 40, 0.9);
            transform: scale(1.05);
        }

        /* Display Area */
        #display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #a3907b;
            padding: 15px;
            font-size: 18px;
            width: 250px;
            min-height: 100px;
            text-align: center;
            margin-left: 270px;
        }
    </style>
</head>
<body>
    <input type="text" id="number">
    <button type="button" onclick="sum()">Show sum</button>
    <button type="button" onclick="factorial()">Show factorial</button>
    <button type="button" onclick="odd()">Show odd</button>
    <button type="button" onclick="even()">Show even</button>
    <p id="display"></p>
</body>
</html>
